<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="main.css">
    <title>Out JSON</title>
</head>
<body>

    <div class="container">
        <div class="formatted">
            <div class="formatted__input">
                <label for="" class="formatted__label">Enter JSON data: <span class="formatted__span" id="message"></span></label>
                <textarea name="inputJson" id="inputJson" cols="30" rows="10" class="formatted__textarea"></textarea>
            </div>
            <div class="formatted__output">
            <label for="" class="formatted__label">Output JSON data:</label>
            <div class="formatted__window" id="outputDiv"></div>
           </div>
       </div>
    </div>
        
     
    <script src="main.js"></script>
</body>
</html>
